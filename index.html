<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <style>
        :root{
            --accent_color: #C16069;
            --grid_color: #acacac;
            --pattern_dim: 25;
            --button_color: black;
        }
        </style>
        <script src="jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="panel">
            <h1 style="margin-top: 0; font-size: 1.75rem;">Paper Template Generator</h1>
            <div class="control_group">
                <span class="cg_header">Result</span>
                <div class="flex-h" style="justify-content: flex-start;">
                    <div class="button active">
                        <embed src="icon_pdf.svg" width="100%" height="70%">
                        </embed>
                            PDF
                    </div>
                    <div class="button" onclick="exportConfig()">
                        <span>Export config</span>
                    </div>
                </div>
            </div>
            <div class="control_group">
                <span class="cg_header">Pattern</span>
                <div class="flex-h">
                    <div class="button pattern_btn" id="line">
                        <svg width="100%" height="70%" stroke="black">
                            <line x1="0" x2="150" y1="10" y2="10"></line>
                            <line x1="0" x2="150" y1="30" y2="30"></line>
                        </svg>
                        <span>Line</span>
                    </div>
                    
                    <div class="button pattern_btn" id="graph" onclick="genGraph()">
                        <svg width="100%" height="70%" stroke="black">
                                <line x1="0" x2="150" y1="10" y2="10"></line>
                                <line x1="0" x2="150" y1="30" y2="30"></line>
                                <line x1="20" x2="20" y1="0" y2="40"></line>
                                <line x1="45" x2="45" y1="0" y2="40"></line>
                        </svg>
                        <span>Graph</span>
                    </div>

                    <div class="button pattern_btn active" id="dots">
                        <svg width="100%" height="70%" stroke="black">
                            <g>
                                <circle cx="25" cy="15" r="2"></circle>
                                <circle cx="25" cy="30" r="2"></circle>
                                <circle cx="40" cy="15" r="2"></circle>
                                <circle cx="40" cy="30" r="2"></circle>
                            </g>
                        </svg>
                        <span>Dots</span>
                    </div>
                    <div class="button pattern_btn" id="cross">
                        <svg width="100%" height="70%" stroke="black">
                            <g>
                                <line x1="15" x2="50" y1="25" y2="25"></line>
                                <line x1="32" x2="32" y1="10" y2="40"></line>
                            </g>
                        </svg>
                        <span>Cross</span>
                    </div>
                </div>
                

                <div class="flex-h">
                    <span>Pattern dimension:</span>
                    <input type="range" min="5" max="100" value="10" class="slider" id="ctrl_pattern_dim" oninput="changePatternDim()">
                </div>
            </div>

            <div class="control_group" style="flex-direction:column; align-items: flex-start;" id="ctrl_g_margin">
                <span class="cg_header">Margin</span>
                <div>
                    <input type="checkbox" id="ctrl_margin_uniform" checked="checked" onchange="ctrlChangeMarginType()">
                    <span>Uniform margin</span>
                </div>
                
                <div class="flex-h" id="ctrlG_margin">
                    <span>Margin:</span>
                    <input type="range" min="0" max="50" class="slider" id="ctrl_margin" oninput="changeMargin('u')">
                    <span id="out_margin_u"></span>
                </div>
                <div class="flex-h" id="ctrlG_margin_l" style="display: none;">
                    <span>Left:</span>
                    <input type="range" min="0" max="50" class="slider" id="ctrl_margin_l" oninput="changeMargin('l')">
                    <span id="out_margin_l"></span>
                </div>
                <div class="flex-h" id="ctrlG_margin_r" style="display: none;">
                    <span>Right:</span>
                    <input type="range" min="0" max="50" class="slider" id="ctrl_margin_r" oninput="changeMargin('r')">
                    <span id="out_margin_r"></span>
                </div>
                <div class="flex-h" id="ctrlG_margin_t" style="display: none;">
                    <span>Top:</span>
                    <input type="range" min="0" max="50" class="slider" id="ctrl_margin_t" oninput="changeMargin('t')">
                    <span id="out_margin_t"></span>
                </div>
                <div class="flex-h" id="ctrlG_margin_b" style="display: none;">
                    <span>Bottom:</span>
                    <input type="range" min="0" max="50" class="slider" id="ctrl_margin_b" oninput="changeMargin('b')">
                    <span id="out_margin_b"></span>
                </div>
            </div>

            <div class="control_group">
                <span class="cg_header">Color</span>
                <div class="flex-h">
                    <span>Paper color:</span>
                    <input id="ctrl_bg_color" type="color" onchange="changePaperColor()">
                </div>
                <div class="flex-h">
                    <span>Grid color:</span>
                    <input id="ctrl_grid_color" type="color" onchange="changeGridColor()">
                </div>

                <div class="flex-h">
                    <span>Accent color:</span>
                    <input id="ctrl_aux_color" type="color" onchange="changeAccentColor()">
                </div>

            </div>

            <div class="control_group" style="flex-direction: column;">
                <span class="cg_header">Guides</span>
                <div class="flex-h">
                    <input type="checkbox" id="ctrl_guide_l" onchange="toggleMarginLine('l')">
                    <span>Left:</span>
                    <input type="range" min="0" max="50" id="ctrl_guide_perc_l" oninput="moveMarginLine('l')">
                </div>
                <div class="flex-h">
                    <input type="checkbox" id="ctrl_guide_r" onchange="toggleMarginLine('r')">
                    <span>Right:</span>
                    <input type="range" min="50" max="100" id="ctrl_guide_perc_r" oninput="moveMarginLine('r')">
                </div>

            </div>
            
        </div>
        <div id="paper">
            <div id="grid">
                <!-- Dot grid -->
                <svg id="grid_svg" width="595" height="842" currentscale="2">
                    <pattern id="grid_svg_dots" patternUnits="userSpaceOnUse" x="0" y="0" width="10" height="10">
                        <g id="dot_g">
                            <circle class="svgdot" cx="5" cy="5" r="1" stroke="var(--grid_color)"></circle>
                        </g>
                    </pattern>

                    <pattern id="grid_svg_cross" patternUnits="userSpaceOnUse" x="10" y="10" width="25" height="25">
                        <g id="cross_g">
                            <line x1="0" x2="6" y1="3" y2="3" stroke="var(--grid_color)" stroke-width="1"></line>
                            <line x1="3" x2="3" y1="0" y2="6" stroke="var(--grid_color)" stroke-width="1"></line>
                        </g>
                    </pattern>

                    <pattern id="grid_svg_line" patternUnits="userSpaceOnUse" x="0" y="-1" width="25" height="25">
                        <g id="line_g">
                            <line x1="0" x2="100" y1="0" y2="0" stroke="var(--grid_color)" stroke-width="2"></line>
                        </g>
                    </pattern>

                    <pattern id="grid_svg_graph" patternUnits="userSpaceOnUse" x="-1" y="-1" width="150" height="150">
                        <g id="line_g">
                            <line x1="0" x2="500" y1="0" y2="0" stroke="var(--grid_color)" stroke-width="2"></line>
                            <line x1="0" x2="0" y1="0" y2="500" stroke="var(--grid_color)" stroke-width="2"></line>

                        </g>
                    </pattern>

                    <rect id="grid_svg-grid" fill="url(#grid_svg_dots)" width="595" height="842"></rect>

                    <line id="grid_svg_guide_l" x1="100" x2="100" y1="0" y2="842" stroke="var(--accent_color)" style="display:none;"></line>
                    <line id="grid_svg_guide_r" x1="476" x2="476" y1="0" y2="842" stroke="var(--accent_color)" style="display:none;"></line>
                </svg>
            </div>
        </div>

    <script>
        const a4_width = 595;
        const a4_height = 842;
        const a4_area = a4_height * a4_width;

        let config = {
            "grid":{
                "type": "dots",
                "dim": 25
            } ,
            "margin":{
                "uniform": true,
                "margin": "50"
            },
            "bg_color": "white",
            "grid_color": "#acacac",
            "guides":{
                "l": {
                    "enabled": false
                },
                "r": {
                    "enabled": false
                }
            }
        }

        // Change pattern
        $(".pattern_btn").click(function(){
            $("#grid_svg-grid").attr("fill", "url(#grid_svg_" + this.id + ")");
            config["grid"]['type'] = this.id;
            $(".pattern_btn").removeClass("active");
            $(this).addClass("active");
            $(":root")[0].style.setProperty("--button_color", "white")
        });

        function changePatternDim(){
            let dim = $("#ctrl_pattern_dim")[0].value;
            config['grid']['dim'] = dim;
            // dim = Math.sqrt((a4_area-4) / dim);
            // console.log(dim);
            $("#grid_svg_" + config['grid']['type']).attr("height", dim);
            $("#grid_svg_" + config['grid']['type']).attr("width", dim);
        }

        function changeMargin(type){
            let paper = document.getElementById("paper");
            let grid = document.getElementById("grid_svg-grid");
            let margin = undefined;

            if (type == 'u'){
                margin = document.getElementById("ctrl_margin").value;
                config['margin']['uniform'] = true;
                // config['margin']['margin'] = margin;
                ['l', 'r', 't', 'b'].forEach(side => config["margin"][side] = margin);

                grid.x.baseVal.value = a4_width * (margin/100);
                grid.width.baseVal.value = a4_width - grid.x.baseVal.value * 2;
                
                grid.y.baseVal.value = a4_height * (margin/100);
                grid.height.baseVal.value = a4_height - grid.y.baseVal.value * 2;

            }
            else{
                margin = document.getElementById("ctrl_margin_" + type).value;

                config['margin']['uniform'] = false;

                switch (type) {
                    case 'l':
                        margin = Math.round(a4_width * (margin/100));
                        grid.x.baseVal.value = margin;
                        grid.width.baseVal.value = a4_width - margin - config['margin']['r'];  // adjust right side
                        break;
                    case 'r':
                        margin = Math.round(a4_width * (margin/100));
                        grid.width.baseVal.value = a4_width - grid.x.baseVal.value - margin;
                        break;
                    case 't':
                        margin = Math.round(a4_height * (margin/100));
                        grid.y.baseVal.value = margin;
                        grid.height.baseVal.value = a4_height - margin - config['margin']['b'];  // adjust bottom
                        break;
                    case 'b':
                        margin = Math.round(a4_height * (margin/100));
                        grid.height.baseVal.value = a4_height - grid.y.baseVal.value - margin;
                        break;
                }

                config['margin'][type] = margin;

            }

            let margin_out = document.getElementById("out_margin_" + type);
            margin_out.innerText = margin + " px";
        }

        function ctrlChangeMarginType(){
            let uniformMarginCheckbox = document.getElementById("ctrl_margin_uniform").checked;
            document.getElementById("ctrlG_margin").style.display = uniformMarginCheckbox ? "flex" : "none";
            $("div[id^='ctrlG_margin_']").css('display', uniformMarginCheckbox ? "none" : "flex");
        }

        function changePaperColor(){
            let paper = document.getElementById("paper");
            let color = document.getElementById("ctrl_bg_color").value;
            paper.style.backgroundColor = color;
            config['bg_color'] = color;
        }

        function changeGridColor(){
            let color = document.getElementById("ctrl_grid_color").value;
            document.querySelector(":root").style.setProperty('--grid_color', color);
            config["grid_color"] = color;
        }

        function changeAccentColor(){
            let color = document.getElementById("ctrl_aux_color").value;
            document.querySelector(":root").style.setProperty('--accent_color', color);
            config['aux_color'] = color;
        }

        function toggleMarginLine(type){
            // TODO
            let checkbox = document.getElementById("ctrl_guide_" + type).checked;
            document.getElementById('grid_svg_guide_' + type).style.display = checkbox ? "initial" : "none";
            config['guides'][type]['enabled'] = checkbox;
        }

        function moveMarginLine(type){
            let guide = document.getElementById("grid_svg_guide_" + type);
            let width = document.getElementById("ctrl_guide_perc_" + type ).value;
            guide.x1.baseVal.value = a4_width * (width/100);
            guide.x2.baseVal.value = a4_width * (width/100);
            config["guides"][type]["width"] = a4_width * (width/100);
        }

        function exportConfig(){
            $("#modal-wrap")[0].style.display = "block";
            $("#config")[0].value = JSON.stringify(config, null, 4);
        }

        function closeModal(){
            $("#modal-wrap")[0].style.display = "none";
        }

        function genGraph()
        {

        }

    </script>

    <div id="modal-wrap">
        <div id="modal">
            <span class="cg_header">Config</span>
            <div onclick="closeModal()" style="cursor:pointer; position: absolute; top:5%; right:5%; font-weight: bold;">X</div>
            <textarea id="config" disabled="true"></textarea>
        </div>
    </div>
        
    </body>
</html>
